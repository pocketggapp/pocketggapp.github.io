<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>pocketgg OAuth Callback</title>
</head>
<body>
    <script type="text/javascript">
        var auth_code = document.location.search.substr(1);
        document.location.replace('pocketgg://auth?'+auth_code);
    </script>
</body>
</html>
